<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>echo-scaffold sample</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <el-main v-loading="loading">
      <h2>My Tasks</h2>
      <el-input placeholder="Please input your task" v-model="newTask" v-on:change="AddTask()"></el-input>
      <ul class="list-group">
        <li class="list-group-item" v-for="task in tasks">
          <el-checkbox :checked="task.done" v-on:change="doneTask(task)">{{ task.body }}</el-checkbox>
        </li>
      </ul>
      </el-main>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
