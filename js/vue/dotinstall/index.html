<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>My Vue App</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="app">
      <h1>My Todos</h1>
      <ul>
        <li v-for="todo in todos">{{ todo }}</li>
      </ul>
      <form>
        <input type="text"/>
        <input type="submit" value ="Add"/>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
  </body>
</html>
